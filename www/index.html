  <body ng-app="starter">

  <ion-nav-bar class="bar-assertive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-dark">

      <ion-tab title="Overview" icon="ion-ios-world" href="#/tab/overview">
        <ion-nav-view name="overview-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Create New" icon="ion-plus" href="#/tab/add">
        <ion-nav-view name="add-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Summary" icon="ion-stats-bars" href="#/tab/summary">
        <ion-nav-view name="summary-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

  <script id="templates/overview.html" type="text/ng-template">
    <ion-view title="Overview">
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-gear"ng-click="settingsClick()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
      <button class="button button-icon ion-ios-search">UW-Madison Campus</button>
      </ion-nav-buttons>
      <ion-content>
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/add.html" type="text/ng-template">
    <ion-view title="Create New">
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-help"ng-click="help()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <button class="button button-icon ion-close"ng-click="back()"></button>
      </ion-nav-buttons>
      <ion-content>
        <h2>What bar are you at?</h2>
        <button class="button button-clear" id="uu" style="background-image:url('img/uu.png'); background-size:cover"ng-click="line()"></button>
        <button class="button button-clear" id="kk" style="background-image:url('img/kk.jpg'); background-size:cover"ng-click="line()"></button>
        <button class="button button-clear" id="chasers" style="background-image:url('img/chasers.jpeg'); background-size:cover"ng-click="line()"></button>
        <button class="button button-clear" id="whiskeys" style="background-image:url('img/whiskeys.png'); background-size:cover"ng-click="line()"></button>
        <button class="button button-clear" id="nitty" style="background-image:url('img/nitty.png'); background-size:cover"ng-click="line()"></button>
      </ion-content>
    </ion-view>
</script>

  <script id="templates/line.html" type="text/ng-template">
    <ion-view title="Create New">
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-help"ng-click="help()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <button class="button button-icon ion-close"ng-click="back()"></button>
      </ion-nav-buttons>
      <ion-content>
        <h2>How's the line?</h2>
        <button class="button-dark" ng-click="submit()">Very Long</button>
        <button class="button-calm" ng-click="submit()">Kind of Long</button>
        <button class="button-balanced" ng-click="submit()">Pretty short</button>
        <button class="button-assertive" ng-click="submit()">No Line</button>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/summary.html" type="text/ng-template">
    <ion-view title="Summary">
      <h1>Summary</h1>
      <ion-content>
        <h2>Click a bar to see wait time!</h2>
        <button class="button button-clear" id="uu2" style="background-image:url('img/uu.png'); background-size:cover"ng-click="results('UU')"></button>
        <button class="button button-clear" id="kk2" style="background-image:url('img/kk.jpg'); background-size:cover"ng-click="results('KK')"></button>
        <button class="button button-clear" id="chasers2" style="background-image:url('img/chasers.jpeg'); background-size:cover"ng-click="results('Chasers')"></button>
        <button class="button button-clear" id="whiskeys2" style="background-image:url('img/whiskeys.png'); background-size:cover"ng-click="results('Whiskeys')"></button>
        <button class="button button-clear" id="nitty2" style="background-image:url('img/nitty.png'); background-size:cover"ng-click="results('Nitty')"></button>
      </ion-content>
      </ion-content>
    </ion-view>
</script>

  <script id="templates/results.html" type="text/ng-template">
    <ion-view title="Summary">
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-help"ng-click="help()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <button class="button button-icon ion-close"ng-click="back()"></button>
      </ion-nav-buttons>
      <ion-content>
        <h2>The line at {{name}} is ... {{length}}</h2>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/settings.html" type="text/ng-template">
  <ion-view title="Settings">
    <ion-nav-buttons side="left">
      <button class="button button-icon ion-ios-arrow-back"ng-click="back()">Back</button>
    </ion-nav-buttons>
    <ion-content class="padding">
      <div class="list">
        <div class="item item-divider">
          Personalization
        </div>
        <ion-toggle ng-model="toggle_binding_1.checked"
                    ng-change="on_toggle1_change()">
          Push Notifications
        </ion-toggle>
        <ion-toggle ng-model="toggle_binding_2.checked"
                    ng-change="on_toggle2_change()">
          Enable Sounds
        </ion-toggle>
      </div>
    </ion-content>
  </ion-view>
  </script>

  <script id="templates/help.html" type="text/ng-template">
    <ion-view title="Help">
      <ion-nav-buttons side="left">
        <button class="button button-icon ion-close"ng-click="backCreate()"></button>
      </ion-nav-buttons>
      <ion-content>
        <h3>This is the Help Page</h3>
      </ion-content>
    </ion-view>
  </script>



  </body>
</html>
